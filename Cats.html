<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Massive Printer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <button
        onclick="doSomething()"
        style="position: block; top: 50%; right: 50%"
      >
        Spread Catagion
      </button>
      <button
        onclick="doNewThing()"
        style="position: block; bottom: 50%; right: auto"
      >
        Do nothing
      </button>
    </div>
    <div
      id="container"
      style="
        position: relative;
        width: 80%;
        height: 100%;
        margin-left: 10%;
        margin-right: 10%;
      "
    ></div>
  </body>

  <script type="text/javascript">
    var randWidth;
    var randHeight;
    var randSize;

    var counter = 0;
    var checker = false;

    function doSomething() {
      setInterval(function () {
        printer('ðŸ˜¼');
      }, 700);
    }

    function doNewThing() {
      setInterval(function () {
        printer('ðŸ§˜');
      }, 700);
    }

    function printer(inputEmoji) {
      randWidth = Math.floor(Math.random() * 100);
      randHeight = Math.floor(Math.random() * 81);
      randSize = Math.floor(Math.random() * 30) + 30;

      var div = document.createElement('div');

      div.innerHTML = inputEmoji;
      div.style =
        'position: absolute; top: ' +
        randHeight +
        '%; right: ' +
        randWidth +
        '%; font-size: ' +
        randSize +
        'px;';

      div.onclick = function () {
        div.style = 'display: none';
        counter--;
      };

      if (checker && counter === 0) {
        alert('You Win');
      }

      document.getElementById('container').appendChild(div);
      counter++;

      checker = true;
    }
  </script>
</html>
